<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawat-TypingTest</title>
    <link rel="stylesheet" href="s.css">
    <link rel="icon" href="favicon.ico" >
</head>
<body>
    <h1 style="text-shadow: 1px 1px 2px yellow; display: inline-block;border: 2px double white;">Rawat-TYPE</h1>
    <section id="mainContainer">
        <div id="originalText">There was once a little boy in the village who used to love watching over his flock of sheep as they grazed. He used to take his flock outside the village to feed them and let them move around.</div>
        <div id="feedback" style="position: relative;"></div>
        <textarea id="textarea2" placeholder="Start typing..."></textarea>
        <div id="speedDisplay"></div>
        <div id="accuracyDisplay"></div>
        <div id="timerDisplay"></div> 
        <button id="retestButton" disabled>Retest</button>
    </section>
    <script src="s.js"></script>
</body>
</html>
